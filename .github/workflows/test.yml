name: Run Tests

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "tests"
  cancel-in-progress: false

env:
  NUXT_APP_BASE_URL: /${{github.event.repository.name}}/

jobs:
  test:
    name: "Run tests"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm clean-install

      - name: Generate Static Site
        run: npm run test
