name: Run Tests

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "tests"
  cancel-in-progress: false

env:
  NUXT_APP_BASE_URL: /${{github.event.repository.name}}/

jobs:
  test:
    name: "Run tests"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "latest"

      - name: Install dependencies
        run: bun clean-install

      - name: Generate Static Site
        run: bun run test
